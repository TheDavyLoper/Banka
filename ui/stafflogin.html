<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Banka | Staff Login</title>
</head>
<body>
  <div class="main">
    <header>
      <nav>
        <img src="images/bankalogo.png" alt="Banka Logo" id="logo">
        <ul>
          <li class="nav-link"><a href="index.html">Home</a></li>
          <li class="nav-link"><a href="adminlogin.html">Admin</a></li>
        </ul> 
      </nav>
    </header>
    <div class="content">
      <div id="divpos">
        <img id="imghome" src="images/cashier.jpg" alt="cashier">
        <h3 class="welcome">Welcome, please login!</h3>
      </div>

      <div class="form" id="formright">
        <form action="">
          <table id="login-table">
            <tr>
              <td><label class="label" for="idstaff">ID:</label></td>
              <td><input type="text" id="idstaff" name="idstaff" placeholder="Enter your ID"></td>
            </tr>
            <tr>
              <td><label class="label" for="stpasswd">Password:</label></td>
              <td><input type="password" id="stpasswd" placeholder="Enter your password"></td>
            </tr>
            <tr>
              <td></td>
              <td><button type="submit" class="login">Login</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <footer>Banka &copy right 2019</footer>
  </div>
</body>
</html>
