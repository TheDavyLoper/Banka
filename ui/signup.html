<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Banka | User Registration</title>
</head>
<body>
  <div class="main">
    <header>
      <nav>
        <img src="images/bankalogo.png" alt="Banka Logo" id="logo">
        <ul>
          <li class="nav-link"><a href="index.html">Home</a></li>
          <li class="nav-link"><a href="staff.html">Staff</a></li>
          <li class="nav-link"><a href="adminlogin.html">Admin</a></li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <div id="divpos">
        <img id="imghome" src="images/typing_hands.jpg" alt="signup page image">
        <h3 class="welcome">Create Your Account</h3>
      </div>
      
      <div class="form" id="formright">
        <form action="">
            <table id="signup-table">
              <tr>
                <td><label class="label" for="id">ID:</label></td>
                <td><input type="text" id="id" name="id" value="0001"></td>
              </tr>
              <tr>
                <td><label class="label" for="acno">A/C No.:</label></td>
                <td><input type="text" id="acno" name="acno" value="224567890"></td>
              </tr>
              <tr>
                <td><label class="label" for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" placeholder="Enter your first name"></td>
              </tr>
              <tr>
                <td><label class="label" for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName" placeholder="Enter your last name"></td>
              </tr>
              <tr>
                <td><label class="label" for="email">Email:</label></td>
                <td><input type="text" id="email" placeholder="Enter your email"></td>
              </tr>
              
              <tr>
                <td><label class="label" for="passwdn">Password:</label></td>
                <td><input type="text" id="passwd" placeholder="Enter your password"></td>
              </tr>
              <tr>
                <td></td>
                <td><button type="submit" class="login">Create Account</button></td>
              </tr>
            </table>
        </form>
      </div>

    </div>
    <footer>Banka &copy right 2019</footer>
  </div>
</body>
</html>
