<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Banka | Admin Create Account </title>
</head>
<body>
  <div class="main">
    <header>
      <nav>
        <img src="images/bankalogo.png" alt="Banka Logo" id="logo">
        <ul>
          <li class="nav-link"><a href="admindashboard.html">Dashboard</a></li>
          <li class="nav-link" id="logout"><a href="index.html">LogOut</a></li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <div id="divpos">
        <img id="imghome" src="images/Woman-using-computer.jpg" alt="Home page image">
      </div>

      <div class="form" id="formright">
        <form action="">
            <table id="clogin-table">
              <tr>
                <td><label class="label" for="fname">First Name:</label></td>
                <td><input type="text" id="fname" name="fname" placeholder="Enter your first name"></td>
              </tr>
              <tr>
                <td><label class="label" for="lname">Last Name:</label></td>
                <td><input type="text" id="lname" placeholder="Enter your last name"></td>
              </tr>

              <tr>
                <td><label class="label" for="acctype">Account Type:</label></td>
                <td><input type="radio" id="acctype" name="acctype" value="Admin" checked>Admin
                <input type="radio" id="acctype" name="acctype" value="Staff">Staff</td>
              </tr>
                <td><label class="label" for="id">ID number:</label></td>
                <td><input type="text" id="id" placeholder="Enter your ID"></td>
              </tr>
              <tr>
                <td><label class="label" for="pword">Password:</label></td>
                <td><input type="password" id="pword" placeholder="Enter your password"></td>
              </tr>
              <tr>
                <td></td>
                <td><button class="login"><a href="adstaff.html">Create Account</a></button></td>
              </tr>
            </table>
        </form>
      </div>
    </div>
    <footer>Banka &copy right 2019</footer>
  </div>
</body>
</html>
