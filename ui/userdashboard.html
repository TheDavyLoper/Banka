<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Banka | dashboard</title>
</head>
<body>
  <div class="main">
    <header>
      <nav>
        <img src="images/bankalogo.png" alt="Banka Logo" id="logo">
        <ul>
          <li class="nav-link" id="logout"><a href="index.html">LogOut</a></li>
         
        </ul>
      </nav>
    </header>
    <div class="content">
      <br>
      br
      <h3 id="welcome-user">Welcome FirstName + LastName</h3>
      <br>
      <div class="form">
        <form action="">
            <table id="dashboard">
              <tr>
                <td class="userdetails">ID</td>
                <td class="userdetails">A/C No.</td>
                <td class="userdetails">Time Created</td>
                <td class="userdetails">Type</td>
                <td class="userdetails">Status</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
        </form>
      </div>
      <div id="transheader">
        <h3>Transaction History</h3>
      </div>
      <div id="flex-div">
        <div class="flex-item" id="acc"><h3>Account No.</h3></div>
        <div class="flex-item" id="depo"><h3>Depositor</h3></div>
        <div class="flex-item" id="trans"><h3>Transaction Type</h3></div>
        <div class="flex-item" id="amnt"><h3>Amount</h3></div>
        <div class="flex-item" id="obal"><h3>Old Balance</h3></div>
        <div class="flex-item" id="nbal"><h3>Balance</h3></div>
        <div class="flex-item" id="cashier"><h3>Cashier</h3></div>
       
      </div>
    </div>
    <footer>Banka &copy right 2019</footer>
  </div>
</body>
</html>
