<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Banka | User Login page</title>
</head>
<body>
  <div class="main">
    <header>
      <nav>
        <img src="images/bankalogo.png" alt="Banka Logo" id="logo">
        <ul>
          <li class="nav-link"><a href="index.html">Home</a></li>
          <li class="nav-link"><a href="stafflogin.html">Staff</a></li>
          <li class="nav-link"><a href="adminlogin.html">Admin</a></li>
          <li class="nav-link" id="signup"><a href="signup.html">SignUp</a></li>
        </ul>
      </nav>
    </header>
    <div class="content">
      
      <div id="divpos">
        <img id="imghome" src="images/bankauserlogin.png" alt="Home page image">
        <h3 class="welcome">Login To your Account</h3>
      </div>
      
      <div class="form" id="formright">
        <form action="">
            <table id="login-table">
              <tr>
                <td><label class="label" for="accno">A/C No.:</label></td>
                <td><input type="text" id="accno" name="accno" placeholder="Enter Your A/C No." required></td>
              </tr>
              <tr>
                <td><label class="label" for="passwd">Password:</label></td>
                <td><input type="password" id="passwd" placeholder="Enter Your Password" required></td>
              </tr>
              <tr>
                <td></td>
                <td><button class="login" type="submit">Login</button></td>
              </tr>
            </table>
        </form>
      </div>

      <p id="p-right">don't have an account yet, <a href="signup.html">sign up</a></p>
    </div>
    <footer>Banka &copy right 2019</footer>
  </div>
</body>
</html>
