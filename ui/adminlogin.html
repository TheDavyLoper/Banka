<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Banka | Admin Login</title>
</head>
<body>
  <div class="main">
    <header>
      <nav>
        <img src="images/bankalogo.png" alt="Banka Logo" id="logo">
        <ul>
          <li class="nav-link"><a href="index.html">Home</a></li>
          <li class="nav-link"><a href="stafflogin.html">Staff</a></li>
        </ul> 
      </nav>
    </header>
    <div class="content">
      <div id="divpos">
        <img id="imghome" src="images/Woman-using-computer.jpg" alt="Home page image">
        <h3 class="welcome">Welcome admin, please login!</h3>
      </div>
      
      <div class="form" id="formright">
        <form action="">
            <table id="login-table">
              <tr>
                <td><label class="label" for="idadmin">ID:</label></td>
                <td><input type="text" id="idadmin" name="idadmin" placeholder="Enter your ID"></td>
              </tr>
              <tr>
                <td><label class="label" for="adpasswd">Password:</label></td>
                <td><input type="password" id="adpasswd" placeholder="Enter your password"></td>
              </tr>
              <tr>
                <td></td>
                <td><button type="submit" class="login">Login</button></td>
              </tr>
            </table>
        </form>
      </div>
    </div>
    <footer>Banka &copy right 2019, designed by thedavyloper</footer>
  </div>
</body>
</html>
